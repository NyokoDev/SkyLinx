<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto-Scrolling Carousel</title>
  <link rel="stylesheet" href="./CSS/Lumina.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <button class="back-button" onclick="window.history.back()">&#8592; Back</button>
    <div class="logo-title">
      <img src="https://raw.githubusercontent.com/NyokoDev/LuminaCS2/refs/heads/master/HTTP/Lumina.svg" alt="Logo" class="logo"> <!-- Replace with your logo -->
      <h1>LUMINA</h1>
    </div>
  </nav>

  <div class="carousel-container">
    <div class="carousel-slide">
      <img src="./Screenshots/Screenshot1.png" alt="Image 1">
      <img src="./Screenshots/Screenshot4.png" alt="Image 2">
      <img src="./Screenshots/Screenshot5.png" alt="Image 3">
      <img src="./Screenshots/Screenshot6.png" alt="Image 4">
      <img src="./Screenshots/Screenshot7.png" alt="Image 5">
    </div>
  </div>

  <script src="./Scripts/carousel.js"></script>
</body>
</html>
