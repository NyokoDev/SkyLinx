<script>
    modSearch.addEventListener("input", function () {
                    const searchTerm = modSearch.value.toLowerCase();

                    const modItems = document.getElementsByClassName("image-item");
                    let hasResults = false;

                    for (let i = 0; i < modItems.length; i++) {
                        const modName = modItems[i].querySelector("h3").innerText.toLowerCase();

                        if (modName.includes(searchTerm)) {
                            modItems[i].style.display = "block";
                            hasResults = true;
                        } else {
                            modItems[i].style.display = "none";
                        }
                    }

                    if (!hasResults) {
                        noResultsLabel.style.display = "block";
                    } else {
                        noResultsLabel.style.display = "none";
                    }
                });
            
</script>
