      text-align: center;

      padding: 1rem;
    }

    .section-block h1 {

      margin-top: 1rem;
      font-weight: bold;
      color: #fff;
    }

    .section-block span {
      color: #bdcf1d;
    }

    /* Big card for new airlines */

      max-width: 800px;
    }

    /* Smaller cards side by side */

      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .small-cards .mod-card {

  <!-- SEARCH SCRIPT -->
  <script>
    const modSearch = document.getElementById("modSearch");
    const noResultsLabel = document.createElement("div");
    noResultsLabel.innerText = "No results found.";
    noResultsLabel.style.display = "none";
    document.body.appendChild(noResultsLabel);

    modSearch.addEventListener("input", function () {
      const searchTerm = modSearch.value.toLowerCase();
      const modItems = document.getElementsByClassName("image-item");
      let hasResults = false;

      for (let i = 0; i < modItems.length; i++) {
        const modName = modItems[i].querySelector("h3").innerText.toLowerCase();
        if (modName.includes(searchTerm)) {
          modItems[i].style.display = "block";
          hasResults = true;
        } else {
          modItems[i].style.display = "none";
        }
      }

      noResultsLabel.style.display = hasResults ? "none" : "block";
    });
  </script>
